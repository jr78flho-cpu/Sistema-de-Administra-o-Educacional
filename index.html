<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SAE Next Gen</title>
<style>
body{font-family:Arial;padding:30px;background:#f4f6f9}
h1{margin-bottom:20px}
form{max-width:420px;background:#fff;padding:20px;border-radius:8px;box-shadow:0 5px 15px rgba(0,0,0,.1)}
label{font-weight:bold;margin-top:10px;display:block}
input{width:100%;padding:8px;margin-top:5px;margin-bottom:5px}
small{color:red;font-size:12px}
button{padding:10px;margin-top:10px;width:100%;cursor:pointer}
#assistantBox{margin-top:15px;background:#eef2ff;padding:10px;border-radius:6px;white-space:pre-line}
.success{color:green;font-weight:bold}
</style>
</head>
<body>

<h1>SAE Next Gen</h1>

<form id="form">
<label>Nome da Mãe</label>
<input id="mother_name">
<small id="err_mother_name"></small>

<label>Email</label>
<input id="email">
<small id="err_email"></small>

<button type="submit">Salvar Cadastro</button>
</form>

<button onclick="showAssistant()">Assistente</button>
<div id="assistantBox"></div>

<script>

function validateMotherName(value){
 if(!value) return "O nome da mãe é obrigatório.";
 if(value.length < 5) return "Use o nome completo, sem abreviações.";
 return "";
}

function validateEmail(value){
 const pattern=/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
 if(!value) return "Email é obrigatório.";
 if(!pattern.test(value)) return "Formato correto: nome@dominio.com";
 return "";
}

function calculateTrust(){
 return (Math.random()*0.2 + 0.8).toFixed(2);
}

function showAssistant(){
 document.getElementById("assistantBox").innerText =
 "Preencha todos os campos corretamente.\n"+
 "Se houver erro, a mensagem aparecerá abaixo do campo.\n"+
 "Após corrigir, clique em Salvar.";
}

document.getElementById("form").addEventListener("submit",function(e){
 e.preventDefault();

 let mother=document.getElementById("mother_name").value.trim();
 let email=document.getElementById("email").value.trim();

 let errMother=validateMotherName(mother);
 let errEmail=validateEmail(email);

 document.getElementById("err_mother_name").innerText=errMother;
 document.getElementById("err_email").innerText=errEmail;

 if(!errMother && !errEmail){
   let trust=calculateTrust();
   document.getElementById("assistantBox").innerHTML =
     "<span class='success'>Cadastro salvo com sucesso.</span>\nTrust Score: "+trust;
 }
});

</script>
</body>
</html>
